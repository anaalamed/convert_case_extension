<html>
  <head>
    <link rel="stylesheet" href="third-party/jquery-ui.css" />
    <link rel="stylesheet" href="third-party/jquery-ui.structure.css" />
    <link rel="stylesheet" href="third-party/jquery-ui.theme.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script src="third-party/jquery-1.12.4.js"></script>
    <script src="third-party/jquery-ui-1.12.1.js"></script>
  </head>

  <body class="body">
    <div class="head">
      <div class="semi-circle">
        <h1>camelCase -> snake_case</h1>
      </div>
    </div>

    <ul class="menu_wrapper">
      <li class="camel_to_snake active">cS -> s_C</li>
      <li class="snake_to_camel">s_C -> cS</li>
    </ul>

    <div class="container">
      <form class="camel_to_snake">
        <div class="field_wrapper">
          <label for="camel_case">camelCase:</label>
          <input type="text" id="camel_case" />
          <div class="input_validations hidden">
            Only one word is permitted!
          </div>
        </div>

        <div class="field_wrapper">
          <label for="snake_case">snake_case:</label>
          <div id="snake_case" class="output"></div>
          <div class="output_copy hidden">Copied to clipboard</div>
        </div>

        <button id="convert">Convert</button>
      </form>

      <form class="snake_to_camel hidden">
        <div class="field_wrapper">
          <label for="snake_case">snake_case:</label>
          <input type="text" id="snake_case" />
          <div class="input_validations hidden">
            Only one word is permitted!
          </div>
        </div>

        <div class="field_wrapper">
          <label for="camel_case">camelCase:</label>
          <div id="camel_case" class="output"></div>
          <div class="output_copy hidden">Copied to clipboard</div>
        </div>

        <button id="convert">Convert</button>
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
